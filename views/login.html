{% set title='Login' %}
{% extends '_layout.html' %}

{% block content %}
<div class="container">
  <div class="row centered-form">
    <div class="col-md-6 col-md-offset-3 login-form">
      <h2 class="text-login">User Login</h2>
      <form class="col-md-8 col-md-offset-2" action="" autocomplete="off" method="post">
        <div class="form-group label-floating ">
          <label class="control-label">Username</label>
          <div class="input-group custom-input">
            <input type="text" name="username" class="form-control">
          </div>
        </div>

        <div class="form-group label-floating">
          <label class="control-label" >Password</label>
          <div class="input-group custom-input">
            <input type="password" name="password" class="form-control">
          </div>
        </div>

        <div class="row col-btn">
          <div class="col-md-6">
            <button class="btn btn-block btn-login" type="submit">Login</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-register">
              <a href="/register" class="text-register">Register</a>
            </button>
          </div>
        </div>

        <div class="row col-md-10 col-md-offset-1 login-social">
          <div class="col-md-6 custom-social-text">...or login with:</div>
          <div class="col-md-6 custom-icon-social">
            <a href="/auth/facebook">
              <div class="col-md-4 fa fa-facebook custom-facebook"></div>
            </a>
            <a href="/auth/twitter">
              <div class="col-md-4 fa fa-twitter custom-twitter"></div>
            </a>
            <a href="/auth/google">
              <div class="col-md-4 fa fa-google-plus custom-google"></div>
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
