{% set title='Register' %}
{% extends '_layout.html' %}

{% block content %}
<div class="container">
  <div class="row centered-form">
    <div class="col-md-6 col-md-offset-3 register-form">
      <h1 class="text-login">Welcome!</h1>
      <h4 class="text-signup">Please sign up</h4>
      <form role="form" action="/register" method="post" class="col-md-10 col-md-offset-1">
        <div class="form-group label-floating">
          <label class="control-label">FullName
            <span class="req" style="color: red;">*</span>
          </label>
          <div class="input-group custom-input">
            <input type="text" name="fullname" id="first_name" class="form-control input-sm">
          </div>
        </div>

        <div class="form-group label-floating">
          <label class="control-label">UserName
            <span class="req" style="color: red;">*</span>
          </label>
          <div class="input-group custom-input">
            <input type="text" name="username" id="user_name" class="form-control input-sm">
          </div>
        </div>

        <div class="form-group label-floating">
          <label class="control-label">Email
            <span class="req" style="color: red;">*</span>
          </label>
          <div class="input-group custom-input">
            <input type="email" name="email" id="email" class="form-control input-sm">
          </div>
        </div>

        <div class="form-group label-floating">
          <label class="control-label">Address
            <span class="req" style="color: red;">*</span>
          </label>
          <div class="input-group custom-input">
            <input type="text" name="address" id="address" class="form-control input-sm">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group label-floating">
              <label class="control-label">Password
                <span class="req" style="color: red;">*</span>
              </label>
              <div class="input-group custom-input">
                <input type="password" name="password" id="password" class="form-control input-sm">
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group label-floating">
              <label class="control-label">Confirm Password
                <span class="req" style="color: red;">*</span>
              </label>
              <div class="input-group custom-input">
                <input type="password" name="password2" id="password_confirmation" class="form-control input-sm">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-push-4">
            <input type="submit" value="Register" class="btn btn-register">
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
