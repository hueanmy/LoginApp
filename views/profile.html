{% set title='Profile' %}
{% extends '_layout.html' %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="{{ profile.avatar }}" alt="" class="img img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{ profile.fullname }}</h4>
                        <small><cite title="">{{ profile.address }}<i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{ profile.email }}
                            <br />
                            <i class="username">{{ profile.username }}</i>
                            <br />
                        </p>
                        <a href="/profile/edit"><button class="btn btn-warning">Change Profile</button></a>
                        <!-- <a href="/profile/editPw"><button class="btn-default">Change Password</button></a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
